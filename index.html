<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Routing and Plugins</title>
        <!-- Leaflet links -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
            integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
            crossorigin=""/>
       <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
            integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="

        <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
        <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
        <!-- Custom style file -->
        <link rel="stylesheet" href="styles.css" type="text/css">
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <h1>Routable map</h1>
        <p>To create a route click on the map where you would like to start the route and click on 'Start from this location'. To finish the route click on the location where you would like to finish the route and select 'Go to this location'.</p>
        <div id="map"></div>
        <script src="scripts.js"></script>
        <!-- Text box overlay -->
        
    </body>
